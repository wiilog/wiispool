<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link href="public/css/app.css" rel="stylesheet">
</head>
<body>
<div class="home">
    <div class="foreground-view">
        <div class="d-flex flex-column align-items-center">
            <button class="enable-printing"></button>
            <span class="info text-center"></span>
        </div>
        <div class="manage-settings">
            <img src="assets/icons/settings.svg">
        </div>
        <div class="print-history">
            <img src="assets/icons/printer-history.svg">
        </div>
    </div>
    <div class="background-view d-none">
        <div class="d-flex justify-content-center align-items-center flex-column">
            <div class="error-icon"></div>
            <div class="text-center text-danger">
                <div>Vous devez paramétrer Wiispool avant de le démarrer.</div>
            </div>
        </div>
    </div>

    <div class="alerts-container"></div>
    <div id="alert-wrapper" class="alert-wrapper d-none">
        <div class="alert-close">
            <button type="button"
                    class="mr-2"
                    onclick="$(this).closest('.alert-wrapper').remove();">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="alert-content">
            <span class="type"><strong></strong></span>
            <span class="content"></span>
        </div>
    </div>
</div>

<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script>window.$ = window.jQuery = require(`jquery`);</script>
<script type="text/javascript" src="assets/js/utils/flash.js"></script>
<script type="text/javascript" src="assets/js/utils/printing.js"></script>
<script type="text/javascript" src="assets/js/utils/modal.js"></script>
<script type="text/javascript" src="assets/js/index.js"></script>
</body>
</html>
